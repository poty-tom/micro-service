syntax = "proto3";

option go_package = "github.com/poty-tom/catalogue";

package book;

// Catalogue サービス定義
service Catalogue {
    rpc GetBook (GetBookRequest) returns (GetBookResponse) {}
}

// GetBookRequest idを含むリクエスト定義
message GetBookRequest {
    int32 id = 1;
}

// GetBookResponse bookを含むレスポンス定義
message GetBookResponse {
    Book book = 1;
}

// 書籍情報
message Book {
    int32 id = 1;
    string title = 2;
    string author = 3;
    int32 price = 4;
}